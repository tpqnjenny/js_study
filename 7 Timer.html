<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Timer</h1>
  <h3>
    setTimeout(할 일, 시간) : 시간을 한 번 세팅해서 소진되면 할 일을 수행 <br>
    clearTimeout(대상이름)
  </h3>
  <script>
    var greeting = setTimeout(function(){
      alert("반갑습니다.");
    }, 4000);

    // clearTimeout(대상이름);
    clearTimeout(greeting);
  </script>
  <h3>
    setInterval(할 일, 시간) : 세팅한 시간마다 할 일을 수행 <br>
    clearTimeout(대상이름)</h3>
  <script>
    var greeting2 = setInterval(function(){
      alert("반갑습니다.");
    }, 4000);

    // clearInterval(대상이름);
    clearInterval(greeting2);
  </script>
</body>
</html>
